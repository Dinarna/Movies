<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="shortcut icon"
        href="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fcdn.onlinewebfonts.com%2Fsvg%2Fimg_496876.png&f=1&nofb=1">
    <title>Movie Website</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
</style>

<body>
    <nav>
        <div>
            <a href="/index.html" class="nav__link" id="nav__link">
                <h1>Movie Website</>
            </a>
        </div>
        <div>
            <form action="" id="form">
                <input type="text" name="search" id="search" class="search" placeholder="search">
            </form>
        </div>
    </nav>

    <div class="hero">
        <p>Selamat Datang di Website Movies</p>
    </div>
    <div id="myNav" class="overlay">

        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

        <!-- Overlay content -->
        <div class="overlay-content" id="overlay-content">
        </div>

    </div>
    <main id="main">
        <!--  -->
    </main>
    <div class="pagination">
        <div class="page" id="prev">Previous Page</div>
        <div class="current" id="current">1</div>
        <div class="page" id="next">Next Page</div>
    </div>
    <footer id="footer">
        <p>Dinar Nur Aziz - </p>
    </footer>
</body>
<script>
    const d = new Date()
    let year = d.getFullYear();
    document.getElementById("footer").innerHTML = `
    <p>10121060 - Dinar Nur Aziz - ${year}</p>
    `
</script>
<script src="./js/api-key.js"></script>
<script src="./js/index.js"></script>

</html>
